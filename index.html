<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Кликните на кнопку ниже</h1>
  <button id="show-form-btn">Кликните чтобы увидеть форму</button>

  <div id="prompt-form-container" hidden>
    <form id="prompt-form">
      <div id="prompt-message">Введите что-нибудь...
        <br>Пожалуйста..
      </div>
      <input name="text" type="text">
      <input type="submit" value="Ok">
      <input type="reset" name="cancel" value="Отмена">
    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
